<!DOCTYPE html>
<html lang="es">
<head>
  <style>
@keyframes scan {
  0% { transform: translateY(0); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(520px); opacity: 0; }
}
</style>

  <style>
  /* HITECH HUD: scanline global (add once) */
  @keyframes hitech-scan {
    0%   { transform: translateY(-40px); opacity: 0; }
    10%  { opacity: 0.9; }
    90%  { opacity: 0.9; }
    100% { transform: translateY(520px); opacity: 0; }
  }

  @media (prefers-reduced-motion: reduce) {
    .hitech-scanline { animation: none !important; }
  }
  
</style>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HITECH RTS | DECK V33</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            /* Paleta oficial HITECH */
            gold: '#AB7B26',
            cyan: '#02A7CA',
            hitechBlue: '#026F86',
            hitechBrown: '#553E13',
            offwhite: '#E0E0E0',
            panel: 'rgba(5, 8, 12, 0.95)',
          },
          fontFamily: {
            main: ['Rajdhani', 'sans-serif'],
            display: ['Orbitron', 'sans-serif'],
            elegant: ['Cinzel', 'serif'],
            code: ['Share Tech Mono', 'monospace'],
          },
          animation: {
            'fade-up': 'fadeInUp 0.6s ease forwards',
            'spin-slow': 'spin 4s linear infinite',
            'pulse-border-gold': 'pulseBorderGold 3s ease-in-out infinite',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            pulseBorderGold: {
              '0%, 100%': { borderColor: 'rgba(171, 123, 38, 0.3)', boxShadow: '0 0 0 rgba(0,0,0,0)' },
              '50%': { borderColor: 'rgba(171, 123, 38, 1)', boxShadow: '0 0 30px rgba(171, 123, 38, 0.3)' },
            }
          }
        }
      }
    }
  </script>

  <style>
    body {
      background-color: #000;
      overflow: hidden;
      margin: 0;
    }
    /* Custom utility for the radar sweep */
    .radar-sweep {
      background: linear-gradient(45deg, rgba(2,167,202,0) 0%, rgba(2,167,202,0.4) 100%);
    }
    /* Hide scrollbars */
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
